<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Biglietto treno</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-4">
            <div class="col text-center">
                <h1 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

                <div class="card bg-white my_card mt-3">
                    <div class="row d-flex justify-content-between mt-3">
                        <form id="form_name">
                            <h4>Nome e Cognome</h4>
                            <input type="text" id="name"><br>
                        </form>
    
                        <form id="form_km">
                            <h4>Km da percorrere</h4>
                            <input type="text" id="km"><br><br>
                        </form>
    
                        <form class="form_age">
                            <h4>Fascia d'et√†</h4>
                            <select id="age" class="bg-white">
                                <option value="under18">Minorenne</option>
                                <option value="18-65">18 - 65</option>
                                <option value="over65">Over 65</option>
                            </select>
                        </form>
                    </div>

                    <div class="row d-flex justify-content-center mt-3 mb-3">
                        <button id="get_value" type="button" class="btn btn-outline-success me-3">Submit</button>
                        <button id="reset" type="button" class="btn btn-outline-danger">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-5">
            <div class="col text-center">
                <h1 class="text-white">IL TUO BIGLIETTO</h1>

                <div class="card card_2 bg-white my_card mt-3 text-start py-3 px-5">
                    <div class="row">
                        <div class="col-4 p-0">
                            <h4 class="fw-bolder m-0">DETTAGLIO PASSEGGERI</h4>
                        </div>
                    </div>

                    <div class="row d-flex mt-1">
                        <div class="col-4 col_dx p-3">
                            <h4 class="fw-bolder">NOME PASSEGGERO</h4>
                            <h5 id="passenger_name" class="fw-bolder">###### #######</h5>
                        </div>
                        <div class="col-8 d-flex justify-content-between p-0 border_grey ps-3 py-3">
                            <div>
                                <h5 class="fw-bolder mb-5">Offerta</h5>
                                <h5 id="discount" class="fw-semibold">#############</h5>
                            </div>
                            <div>
                                <h5 class="fw-bolder mb-5">Carrozza</h5>
                                <h5 class="fw-semibold">5</h5>
                            </div>
                            <div>
                               <h5 class="fw-bolder mb-5">Codice CP</h5>
                               <h5 class="fw-semibold">92911</h5>
                            </div>
                            <div>
                                <h5 class="fw-bolder mb-5">Costo biglietto</h5>
                                <h5 id="price" class="fw-semibold">##.##</h5>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>

    
</body>

<!-- Script calcolo prezzo biglietto -->
<script type="text/javascript" src="js/script.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
